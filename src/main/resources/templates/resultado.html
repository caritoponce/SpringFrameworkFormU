<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
</head>
<body>
	<h3 th:text="${titulo}"></h3>

	<ul>
		<li th:text="${usuario.name}"></li>
		<li th:text="${usuario.lastname}"></li>
		<li th:text="${usuario.username}"></li>
		<li th:text="${usuario.password}"></li>
		<li th:text="${usuario.email}"></li>
		<li th:text="${usuario.identifier}"></li>
		<li th:text="${usuario.account}"></li>
		<li th:text="${#dates.format(usuario.birthdate, 'dd/MM/yyyy')}"></li>		
		<li th:text="${usuario.country.id}"></li>
		<li th:text="${usuario.country.code}"></li>
		<li th:text="${usuario.country.name}"></li>
		<li th:text="'Habilitado: ' + ${usuario.habilitar}"></li>
	</ul>
	 <div>Roles</div>
	 <ul>
	  <li th:each="role: ${usuario.roles}" th:text="${role.id}  + ': ' + ${role.nombre} + ' => ' + ${role.role}"></li>
	 </ul>	
</body>
</html>
