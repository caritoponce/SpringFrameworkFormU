<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
</head>
<body>
	<h3 th:text="${titulo}"></h3>

	<form th:action="@{/form}" th:object="${usuario}" method="post">
	
	    <div>
			<label for="identifier">Identifier</label>
			<div>
				<input type="text" id="identifier" th:field="*{identifier}">
			</div>
			<div th:if="${#fields.hasErrors('identifier')}" th:errors="*{identifier}">
			</div>
		</div>
		
		<div>
			<label for="country.id">Country</label>
			<div>
				<select id="country" th:field="*{country.id}" >
				<option value="">-- Seleccionar --</option>
				<option th:each="country: ${listCountries}" th:text="${country.name}" th:value="${country.id}"></option>
				</select>
			</div>
			<div th:if="${#fields.hasErrors('country.id')}" th:errors="*{country.id}">
			</div>
		</div>

		<div>
			<label for="name">Name</label>
			<div>
				<input type="text" id="name" th:field="*{name}">
			</div>
			<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
			</div>
		</div>

		<div>
			<label for="lastname">LastName</label>
			<div>
				<input type="text" id="lastname" th:field="*{lastname}">
			</div>
			<div th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">
			</div>
		</div>

		<div>
			<label for="username">Username</label>
			<div>
				<input type="text" id="username" th:field="*{username}">
			</div>
			<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
			</div>
		</div>
		<div>
			<label for="password">Password</label>
			<div>
				<input type="password" id="password" th:field="*{password}">
			</div>
			<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
			</div>
		</div>
		<div>
			<label for="email">Email</label>
			<div>
				<input type="text" name="email" id="email" th:field="*{email}">
			</div>
			<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
			</div>
		</div>		
		<div>
			<label for="account">Account</label>
			<div>
				<input type="number" name="account" id="account" th:field="*{account}">
			</div>
			<div th:if="${#fields.hasErrors('account')}" th:errors="*{account}">
			</div>
		</div>
		<div>
			<label for="birthdate">Birth Date</label>
			<div>
				<input type="date" name="birthdate" id="birthdate" th:field="*{birthdate}" placeholder="yyyy-MM-dd" >
			</div>
			<div th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}">
			</div>
		</div>
		<div>
			<div>
				<input type="submit">
			</div>
		</div>
	</form>
</body>
</html>
